{%extends "master.html" %}

{% block extrahead %}
<style>

/* These hacks make the calendars, which appear to have a fixed width and
   height work with a responsive design. The details can be found at:

   http://www.smashingmagazine.com/2014/02/27/making-embedded-content-work-in-responsive-design/
*/
.cal-container {
   position: relative;
   padding-bottom: 75%;
   height: 0;
   overflow: hidden;
}

.cal-container iframe {
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
}

#small-cal {
   display: none;
}

@media (max-width: 700px) {
   #big-cal {
      display: none;
   }

   #small-cal {
      display: block;
   }

}

</style>

{% endblock %}

{% block body %}
<h2>School Calendar</h2>

<div id="big-cal" class="cal-container">
   <iframe src="https://www.google.com/calendar/embed?showTitle=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=networkcharterschool%40gmail.com&amp;color=%232952A3&amp;src=en.usa%23holiday%40group.v.calendar.google.com&amp;color=%2329527A&amp;ctz=America%2FLos_Angeles" style=" border-width:0 " frameborder="0" scrolling="no" width="800" height="600"></iframe>
</div>

<div id="small-cal" class="cal-container">
   <iframe src="https://www.google.com/calendar/embed?showTitle=0&amp;showTabs=0&amp;showTz=0&amp;mode=AGENDA&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=networkcharterschool%40gmail.com&amp;color=%232952A3&amp;src=en.usa%23holiday%40group.v.calendar.google.com&amp;color=%2329527A&amp;ctz=America%2FLos_Angeles" style=" border-width:0 " frameborder="0" scrolling="no" width="800" height="600"></iframe>
</div>

{% endblock %}
